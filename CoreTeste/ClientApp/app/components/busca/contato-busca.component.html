<div class="container">

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h3>Busca</h3>


            <div class="form-group">
                <label for="search"></label>
                <input type="search" class="form-control" placeholder="Digite sua busca" [(ngModel)]='busca' (blur)="searchUp()" > 

                <!--#searchBox (keyup)="searchUp(searchBox.value)" (ngModelChange)="searchUp($event)"--> 
            </div>

            <ul class="list-group" *ngIf="contatos.length > 0" >
                CARALHOOOO
                <li class="list-group-item" *ngFor="let c of contatos" (click)="verDetalhe(c)">{{c}}</li>
            </ul>

        </div>
    </div>

</div>
